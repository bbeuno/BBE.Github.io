<!DOCTYPE html>

    <title>BBE</title>
    <script>
        function detectmob() {
            if (navigator.userAgent.match(/Android/i) ||
                navigator.userAgent.match(/webOS/i) ||
                navigator.userAgent.match(/iPhone/i) ||
                navigator.userAgent.match(/iPad/i) ||
                navigator.userAgent.match(/iPod/i) ||
                navigator.userAgent.match(/BlackBerry/i) ||
                navigator.userAgent.match(/Windows Phone/i)
            ) {
                return true;
            } else {
                return false;
            }
        }
        var isPhone = detectmob();
        if (!isPhone) {
            window.location.href = '../index_en.html';
        }
    </script>
</head>

<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script>
    var ua = navigator.userAgent.toLowerCase(); //获取判断用的对象
    var Uu = false;
    if (ua.match(/MicroMessenger/i) == "micromessenger" || ua.match(/WeiBo/i) == "weibo" || ua.match(/QQ/i) == "qq") {
        Uu = true;
    } else {
        Uu = false;
    }
    $('#download').click(function () {
        if (Uu) {
            $('.shadows').css('display', 'block').next().css('display', 'block');
        } else {
            window.open("http://www.bbe.uno/bbe_zh_cn.pdf");
        }
    })
    $('.shadows').click(function () {
        $('.shadows').css('display', 'none').next().css('display', 'none');
    })
</script>
